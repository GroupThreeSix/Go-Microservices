apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ${DOCKER_REGISTRY}/api-gateway:${BUILD_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: SERVER_PORT
          value: "8083"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:8081"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:8082"
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: LOG_LEVEL